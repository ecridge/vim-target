literals:
  characters:
    - /'[^']'/
  comments:
    - /\/\/.*$/
  numbers:
    - /0x[A-F0-9]+/
    - /0|\d+\.\d+|[1-9]\d*/
  strings:
    - /"[^"]*"/

operators:
  - '!'  # Prefix logical NOT.
  - '!='  # Infix not equal to.
  - '%'  # Infix modulo.
  - '&&'  # Prefix double reference.
  - '&'  # Infix bitwise AND.
  - '&'  # Prefix reference.
  - '*'  # Infix multiplication.
  - '-'  # Infix subtraction.
  - '-'  # Prefix negation.
  - '>='  # Infix greater than or equal to.
  - '>>'  # Infix right shift.
  - +  # Infix addition.
  - /  # Infix division.
  - <  # Infix greater than.
  - <<  # Infix left shift.
  - <=  # Infix less than or equal to.
  - ==  # Infix equal to.
  - '>'  # Infix less than.
  - ^  # Infix bitwise XOR.
  - '|'  # Infix bitwise OR.

