  - '&'  # Prefix reference.
  - '*'  # Infix multiplication.
  - '-'  # Infix subtraction.
  - '-'  # Prefix negation.
  - '>='  # Infix greater than or equal to.
  - '>>'  # Infix right shift.
  - +  # Infix addition.
  - /  # Infix division.
  - <  # Infix greater than.
  - <<  # Infix left shift.
  - <=  # Infix less than or equal to.
  - ==  # Infix equal to.
  - '>'  # Infix less than.
